<button (click)=removeSelf() >Delete</button>
<button (click)=toggleEditMode() >edit</button>
<h3 *ngIf="!editMode" >{{title}}</h3>
<input *ngIf="editMode" type="text" [(ngModel)]="title" />
<div *ngIf="editMode"  >
  <input type="text" [(ngModel)]="newTask" />
  <button (click)=addTask() >add</button>
</div>
<div *ngFor="let task of tasks; let i = index" >
  <task (remove)="removeTask($event)" taskId={{i}} title={{task.title}} editMode={{editMode}} ></task>
</div>
